<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>
    <header class="aui-bar aui-bar-nav" style="background-color:#EC425B;" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-font-size-16"></div>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        title = api.pageParam.title;
        pagecount = 1;
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);

        var title_head = $api.dom(header,'.aui-title');
        $api.text(title_head,title);
        var header_H = $api.offset(header).h;
        api.openFrame({
            name: 'cartFrm',
            url: './cartWin_frm.html',
            rect: {
                x: 0,
                y: header_H,
                w: 'auto',
                h: 'auto'
            },
            progress: {
                type: "page",
                title: "",
                text: "",
                color: "#03a9f4"
            },
            pageParam: {
                cartId: api.pageParam.cartId
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });

    }

</script>

</html>
