<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分类商品</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body>

    <header class="aui-bar aui-bar-nav" style="background-color:#EC425B;" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-font-size-16"></div>
    </header>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script>
    apiready = function() {
        titleName = api.pageParam.title;
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);

        var header_H = $api.offset(header).h;
        var title = $api.dom(header, ".aui-title");
        $api.text(title, titleName);

        api.openFrame({
            name: 'detailFrm',
            url: './detailCart_frm.html',
            rect: {
                x: 0,
                y: header_H,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                cid: api.pageParam.cid
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });


    }

</script>

</html>
