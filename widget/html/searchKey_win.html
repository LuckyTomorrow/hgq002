<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>

<body >
    <header class="aui-bar aui-bar-nav" style="background-color:#EC425B;" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="api.closeWin();">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title aui-font-size-16">搜索结果</div>
    </header>

    <section ></section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);

        var hearder_H = $api.offset(header).h;

        api.openFrame({
            name: 'searchFrm',
            url: './searchKey_frm.html',
            rect: {
                x: 0,
                y: hearder_H,
                w: 'auto',
                h: 'auto'
            },
            progress: {
                type: "default",
                title: "正在加载",
                text: "",
                color: "#EC425B"
            },
            pageParam: {
                cartId: api.pageParam.cartId
            },
            bounces: true,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });


    }


</script>

</html>
